<section class="jumbotron geopattern" data-pattern-id="{{ page.title }}">
    <div class="container">
        <div id="jumbotron-meta-info">
            <h1>{{ page.title }}</h1>
            <span class="meta-info">
                {% if page.subtitle %}
                {{ page.subtitle }}
                {% endif %}

                {% assign author = site.data.authors[page.author] %}
                {% if author %}
                {% include author.html %}
                {% else %}
                <span>
                    <i class="fa fa-user" aria-hidden="true"></i> <a href='{{ site.url }}'>Bravo Yeung</a>
                </span>
                {% endif %}
                
                {% if page.date %}
                <span class="octicon octicon-calendar"></span> <font style="color: #ddd;">{{ page.date | date: "%Y/%m/%d %T" }}</font>
                {% endif %}
            </span>
            <!--<p>
                {% if post %}
                {% assign categories = post.categories %}
                {% else %}
                {% assign categories = page.categories %}
                {% endif %}
                分类:
                {% for category in categories %}
                <a href="/{{category | first | slugize}}">{{category | first}}</a>
                {% unless forloop.last %}&nbsp;{% endunless %}
                {% endfor %}
            </p>-->
        </div>
    </div>
</section>
<script>
    $(document).ready(function(){

        $('.geopattern').each(function(){
            $(this).geopattern($(this).data('pattern-id'));
        });

    });
</script>
