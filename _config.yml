jekyll-archives:
  enabled:
    # - year
    # - month
    - tags
    - categories
  layout: page
  layouts:
    # year: year
    # month: month
    tag: tag_and_category
    category: tag_and_category  
  permalinks:
    year: /:year/
    month: /:year/:month/
    tag: /tags/:name/
    category: /categories/:name/

# Defaults
